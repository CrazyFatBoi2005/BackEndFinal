{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
    <form method="POST" data-action="register">  <!-- Добавьте data-атрибут -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required
                   oninput="checkPasswordStrength(this.value)">
            <div class="password-strength">
                <div class="password-strength-bar" id="passwordStrength"></div>
            </div>
            <small class="form-text">Пароль должен содержать не менее 8 символов</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-block">Зарегистрироваться</button>
    </form>

    <div class="text-center mt-3">
        <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
    </div>
</div>
{% endblock %}
