{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-cogs"></i> Генерация изображения</h2>

    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }} <!-- CSRF -->

        <div class="form-group">
            <label for="prompt">Описание</label>
            {{ form.prompt(class="form-control", id="prompt", placeholder="Введите описание для генерации изображения") }}
        </div>

        <div class="form-group">
            <label for="audio">Загрузите аудиофайл (MP3)</label>
            {{ form.audio(class="form-control-file", id="audio") }}
        </div>

        <button type="submit" class="btn btn-block">Генерировать изображение</button>
    </form>

    <div id="result" class="mt-4">
        <!-- Здесь будет отображаться результат генерации -->
    </div>
</div>
{% endblock %}
